<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuentos y porcentajes</title>
</head>
<body>
    <header>
        <h1>Descuentos y porcentajes</h1>
        <p>Taller 2 del curso práctico de JS</p>
    </header>

    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>
        <form>
            <div>
                <label for="InputPrice">Ingresa el precio de tu producto:</label>
                <input id="InputPrice" type="number">
            </div>
            <div>
                <label for="InputDiscount">Ingresa el descuento de tu producto:</label>
                <input id="InputDiscount" type="number">
            </div>
            <div>
                <label for="InputCoupon">Ingresa tu cupón promocional:</label>
                <input id="InputCoupon" type="text">
            </div>
            <button type="button" onclick="onClickButtonPriceDiscount()">Calcular precio final con descuento</button>
            <p id="ResultCoupon"></p>
            <p id="ResultPrice"></p>
        </form>
    </section>

    <script src="./descuentos.js"></script>
</body>
</html>
